<div class="account">
	<div class="container">
		<h1>Account</h1>
		<div class="account_grid">
			   <div class="col-md-6 login-right">
				<form [formGroup]="LoginForm"
				(ngSubmit)="onSubmit(LoginForm.value)">

					<span>Username</span>
					<input type="text" id="username" name="username" formControlName="username">
				
					<span>Password</span>
					<input type="password" id="password" name="password" formControlName="password">
					<div class="word-in">
				  		<a class="forgot" href="#">Forgot Your Password?</a>
				 		 <input type="submit" value="Login">
				  	</div>
				</form>
				
			   </div>	
			    <div class="col-md-6 login-left">
			  	 <h4>NEW CUSTOMERS</h4>
				 <p>
					 By creating an account with our store, you will be able to move through the checkout process faster, 
					 store multiple shipping addresses, view and track your orders in your account and more.
				</p>
				 <a class="acount-btn" routerLink="/register">Create an Account</a>
			   </div>
			   <div class="clearfix"> </div>
			 </div>
	</div>
</div>
