<!--content-->
<div class="content">
    <div class="container">

        <div class="content-top">

            <h1>Offres Recentes</h1>

            <div class="content-top1">
                <div *ngIf="offres">
                
                    <div class="col-md-3 col-md2" *ngFor="let offre of offres">

                        <div class="col-md1 simpleCart_shelfItem">
                            <a href="single.html">
                                <img class="img-responsive" [src]="offre.image1" alt="" />
                            </a>
                            
                            <h3><a href="single.html">{{ offre.lib_article }}</a></h3>

                            <div class="price">
                                    <h5 class="item_price">$300</h5>
                                    <a href="#" class="item_add">{{ offre.quantite }}</a>
                                    <div class="clearfix"> </div>
                            </div>
                        </div>
                    </div>                
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--//content-->
