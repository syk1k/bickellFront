

<div class="container">
	<div class="register">
		<h1>Nouveau Produit</h1>
		  	  <form [formGroup]="produitFrom"> 
				 <div class="col-md-6  register-top-grid">
					
					<div class="mation">
						<span>First Name</span>
						<input type="text" id="username" name="username" formControlName="username"> 
					
						<span>Last Name</span>
						<input type="text" id="lastname" name="lastname" formControlName="lastname"> 
					 
						 <span>Email Address</span>
						 <input type="text" id="email" name="email" formControlName="email"> 
					</div>
					 <div class="clearfix"> </div>
					   <a class="news-letter" href="#">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up</label>
					   </a>
					 </div>
				     <div class=" col-md-6 register-bottom-grid">
						   
							<div class="mation">
								<span>Password</span>
								<input type="text" id="password" name="password" formControlName="password">
								<span>Confirm Password</span>
								<input type="text" id="confirm_password" name="confirm_password" formControlName="confirm_password">
							</div>
					 </div>
					 <div class="clearfix"> </div>
				</form>
				
				<div class="register-but">
				   <form [formGroup]="validateForm">
					   <input type="submit" value="submit">
					   <div class="clearfix"> </div>
				   </form>
				</div>
		   </div>
</div>
